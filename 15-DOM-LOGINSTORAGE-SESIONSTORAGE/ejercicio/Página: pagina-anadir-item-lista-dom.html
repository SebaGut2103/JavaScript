<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<head>
    <title>Página: pagina-anadir-item-lista-dom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input id = "boton" type="button" value="Añadir elemento">

    <script>

        function anade() {
            const li = document.getElementById("lista");
            const newLi = document.createElement("li");
            newLi.textContent = "Hello everyone"
            li.appendChild(newLi);

        }
        li.getElementById("boton").addEventListener("click", anade);
    </script>
</body>

</html>
