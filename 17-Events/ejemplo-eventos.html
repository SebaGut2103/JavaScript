<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cambiarcolor{
        color: tomato;
        transition: color 0.5s;
    }
</style>
<body>
    <h1>01 Ejemplo de Eventos</h1>
    <hr>
    <button id="Boton">Eventos del Boton</button>
</body>
<script>
    const boton = document.getElementById("Boton");
    
    
    boton.onclick = () => alert ("Haz Presionado el boton");

    boton.addEventListener("mouseover", ()=>{
        const h1 = document.querySelector("h1");
        //h1.setAttribute("class", "cambiacolor")
       // h1.classList.toggle("class", ".cambiacolor")
       h1.style.color ="tomato";
    });
    boton.addEventListener("mouseout", ()=>{
        const h1 = document.querySelector("h1");
        //h1.setAttribute("class", "cambiacolor")
        h1.style.color ="blue";
    });
</script>
</html>
